<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUF Web App</title>
  <link rel="stylesheet" href="/src/index.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <div id="ton-connect"></div>
  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/reshikino/auf-coin-app/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    async function connectToWallet() {
      try {
        const connectedWallet = await tonConnectUI.connectWallet();
        console.log("Connected Wallet:", connectedWallet);
        // Выполнение дополнительных действий после успешного подключения
      } catch (error) {
        console.error("Error connecting to wallet:", error);
      }
    }

    document.getElementById('ton-connect').addEventListener('click', connectToWallet);
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
